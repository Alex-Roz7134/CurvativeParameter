{% extends 'base.html' %}
{% load static %}

{% block title %}Расчёты{% endblock %}

{% block content %}
<section class="cp-section">
  <h2><i class="fas fa-calculator" style="color: var(--accent-color);"></i> Выбор алгоритма оптимизации</h2>

  <div class="cp-calculations-grid">
    <!-- Форма -->
    <div class="cp-calc-card">
      <h3>Настройки алгоритма</h3>
      <form id="algoForm" method="post" action="{% url 'calculations' %}" class="cp-form">
        {% csrf_token %}
        <div class="cp-form-content">
          <!-- Выбор алгоритма -->
          <div class="cp-form-group">
            <label for="algorithm">Выберите алгоритм:</label>
            <select id="algorithm" name="algorithm">
              <option value="gauss">Метод Гаусса</option>
              <option value="gauss_step">Метод Гаусса с переменным шагом</option>
              <option value="gradient">Метод градиентного спуска</option>
              <option value="gradient_step">Метод градиентного спуска с переменным шагом</option>
              <option value="otzhig">Метод отжига</option>
              {% for algo in custom_algorithms %}
                <option value="custom_{{ algo.id }}">Пользовательский: {{ algo.name }}</option>
              {% endfor %}
            </select>
          </div>
          <!-- Выбор таблицы -->
          <div class="cp-form-group">
            <label for="tabledata">Выберите таблицу:</label>
            <select id="tabledata" name="tabledata">
              {% for table in tables %}
                <option value="{{ forloop.counter }}">Таблица {{ table.title }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <button type="submit" class="cp-btn cp-btn-primary">
          <i class="fas fa-rocket"></i> Выполнить
        </button>
      </form>
      <a href="{% url 'upload_algorithm' %}" class="cp-btn cp-btn-primary" style="margin-top: 10px;">
        <i class="fas fa-upload"></i> Загрузить свой алгоритм
      </a>
    </div>

    <!-- Параметры -->
    <div class="cp-calc-card" id="resultsContainer" style="display: none;">
      <h3>Результаты оптимизации</h3>
      <div class="cp-params-tags" id="paramsTags"></div>
      <div id="tableContainer"></div>
      <a href="{% url 'graphs' %}" class="cp-btn cp-btn-primary cp-btn-graphs">
        <i class="fas fa-chart-line"></i> Перейти к графикам
      </a>
    </div>
  </div>

  <!-- Оверлей с гифкой загрузки -->
  <div class="cp-loading-overlay" id="loadingOverlay">
    <img src="{% static 'images/loading.gif' %}" alt="Загрузка" class="cp-loading-gif" />
  </div>
</section>

<style>
  /* --- Дизайн из второй версии --- */
  .cp-section {
    max-width: 1200px;
    margin: 40px auto;
    padding: 0 5%;
  }
  .cp-section h2 {
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: var(--text-color);
    display: flex;
    align-items: center;
    gap: 10px;
    padding-bottom: 10px;
    border-bottom: 2px solid var(--accent-color);
    animation: fadeSlideIn 0.7s ease-out;
  }
  .cp-calculations-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    gap: 20px;
  }
  .cp-calc-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    padding: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: fadeSlideIn 0.5s ease-out;
    box-sizing: border-box;
  }
  [data-theme="dark"] .cp-calc-card {
    background: rgba(30, 30, 30, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .cp-calc-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px var(--shadow-color, rgba(0, 0, 0, 0.2));
  }
  .cp-calc-card h3 {
    margin: 0 0 15px;
    font-size: 1.3rem;
    color: var(--accent-color);
  }
  .cp-form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .cp-form-content {
    width: 100%;
    margin-bottom: 15px;
    padding: 0 10px;
    box-sizing: border-box;
  }
  .cp-form-group {
    margin-bottom: 20px;
  }
  .cp-form-group label {
    display: block;
    font-size: 1rem;
    color: var(--text-color);
    margin-bottom: 8px;
  }
  .cp-form-group select {
    width: 100%;
    max-width: 100%;
    padding: 10px 12px;
    font-size: 0.9rem;
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: var(--text-color);
    transition: border-color 0.3s ease, background 0.3s ease;
    box-sizing: border-box;
  }
  [data-theme="dark"] .cp-form-group select {
    border: 2px solid rgba(255, 255, 255, 0.1);
    background: rgba(30, 30, 30, 0.7);
    color: var(--tag-color);
  }
  .cp-form-group select:focus {
    border-color: var(--accent-color);
    background: rgba(255, 255, 255, 0.3);
    outline: none;
  }
  [data-theme="dark"] .cp-form-group select:focus {
    background: rgba(50, 50, 50, 0.7);
  }
  .cp-btn {
    padding: 12px 24px;
    border-radius: 8px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    box-sizing: border-box;
  }
  .cp-btn-primary {
    background: var(--accent-color);
    color: white;
    border: none;
    width: calc(100% - 20px);
    justify-content: center;
    margin-left: 10px;
    margin-right: 10px;
  }
  .cp-btn-primary:hover {
    background: #2980b9;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  .cp-btn-primary i { transition: transform 0.3s ease; }
  .cp-btn-primary:hover i { transform: scale(1.2); }
  .cp-btn-graphs { margin-top: 20px; margin-bottom: 15px; }
  .cp-params-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-top: 15px;
    margin-bottom: 20px;
  }
  .cp-table-tag {
    background: var(--tag-bg);
    color: var(--tag-color);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.9rem;
    transition: transform 0.3s ease;
  }
  .cp-table-tag:hover { transform: scale(1.1); }
  .cp-table-container {
    margin-top: 10px;
    overflow-x: auto;
    max-height: 0;
    transition: max-height 0.4s ease-out, padding 0.3s ease;
    padding: 0;
  }
  .cp-table-container.open {
    max-height: 600px;
    padding: 15px 0;
    transition: max-height 0.4s ease-in, padding 0.3s ease;
  }
  .cp-table-toggle {
    width: calc(100% - 20px);
    background: var(--accent-color);
    color: white;
    padding: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.95rem;
    transition: background 0.3s, transform 0.3s;
    margin: 15px 10px 0;
    box-sizing: border-box;
  }
  .cp-table-toggle:hover { background: #2980b9; transform: scale(1.02); }
  .cp-table-toggle i { transition: transform 0.3s; }
  .cp-table-toggle.open i { transform: rotate(180deg); }
  .cp-loading-overlay {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none; align-items: center; justify-content: center;
    z-index: 1000; animation: fadeIn 0.3s ease-out;
  }
  .cp-loading-overlay.active { display: flex; }
  .cp-loading-gif {
    max-width: 200px; max-height: 200px;
    border-radius: 10px; object-fit: contain;
  }
  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('algoForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const resultsContainer = document.getElementById('resultsContainer');
    const paramsTags = document.getElementById('paramsTags');
    const tableContainer = document.getElementById('tableContainer');

    tableContainer.addEventListener('click', (e) => {
      if (e.target.closest('.cp-table-toggle')) {
        toggleTable(e.target.closest('.cp-table-toggle'));
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loadingOverlay.classList.add('active');
      resultsContainer.style.display = 'none';

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'X-CSRFToken': formData.get('csrfmiddlewaretoken') },
        });
        const text = await response.text();

        let data;
        try { data = JSON.parse(text); }
        catch { throw new Error('Сервер вернул невалидный JSON'); }

        if (response.ok) {
          updateResults(data);
          resultsContainer.style.display = 'block';
        } else {
          alert(`Ошибка сервера: ${data.error || 'Неизвестная ошибка'}`);
        }
      } catch (error) {
        alert(`Произошла ошибка: ${error.message}`);
      } finally {
        loadingOverlay.classList.remove('active');
      }
    });

    function updateResults(data) {
      paramsTags.innerHTML = '';
      tableContainer.innerHTML = '';

      const methodNames = {
        gauss: 'Гаусс',
        gauss_step: 'Гаусс с переменным шагом',
        gradient: 'Градиентный спуск',
        gradient_step: 'Шаговый градиентный спуск',
        otzhig: 'Отжиг'
      };

      if (data.algorithm?.startsWith('custom_')) {
        paramsTags.innerHTML += `<span class="cp-table-tag">Метод: Пользовательский</span>`;
      } else if (data.algorithm && methodNames[data.algorithm]) {
        paramsTags.innerHTML += `<span class="cp-table-tag">Метод: ${methodNames[data.algorithm]}</span>`;
      }

      const paramPairs = [
        ['a','b'], ['c','d'], ['e','f'], ['g','h'], ['i','j']
      ];
      for (const [p1, p2] of paramPairs) {
        if (data[p1] && data[p2]) {
          paramsTags.innerHTML += `
            <span class="cp-table-tag">A<sub>12</sub> = ${data[p1]}</span>
            <span class="cp-table-tag">A<sub>21</sub> = ${data[p2]}</span>
          `;
          break;
        }
      }

      paramsTags.innerHTML += `
        <span class="cp-table-tag">Итераций: ${data.iterations || 'N/A'}</span>
        <span class="cp-table-tag">Время: ${data.exec_time || 'N/A'}</span>
      `;

      if (Array.isArray(data.table_data) && data.table_data.length) {
        tableContainer.innerHTML = `
          <button class="cp-table-toggle">
            <span>Показать таблицу результатов</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div class="cp-table-container">
            <h4>Таблица результатов</h4>
            <table class="cp-result-table">
              <thead>
                <tr>
                  <th>x<sub>2</sub> (моль)</th>
                  <th>G<sup>e</sup> mod (Дж*моль<sup>-1</sup>)</th>
                  <th>G<sup>e</sup> exp (Дж*моль<sup>-1</sup>)</th>
                  <th>σ (%)</th>
                  <th>δ (Дж*моль<sup>-1</sup>)</th>
                </tr>
              </thead>
              <tbody>
                ${data.table_data.map(row => `
                  <tr>
                    <td>${(row.x2 || 0).toFixed(3)}</td>
                    <td>${row.gmod == null ? 'N/A' : Number(row.gmod).toFixed(2)}</td>
                    <td>${row.gexp == null ? 'N/A' : Number(row.gexp).toFixed(2)}</td>
                    <td>${row.sigma == null ? 'N/A' : Number(row.sigma).toFixed(1)}</td>
                    <td>${row.delta == null ? 'N/A' : Number(row.delta).toFixed(2)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      }
    }

    function toggleTable(button) {
      const content = button.nextElementSibling;
      if (!content) return;
      if (content.classList.contains('open')) {
        content.classList.remove('open');
        button.querySelector('span').textContent = 'Показать таблицу результатов';
        button.classList.remove('open');
      } else {
        content.classList.add('open');
        button.querySelector('span').textContent = 'Скрыть таблицу';
        button.classList.add('open');
      }
    }
  });
</script>
{% endblock %}
